<div class="title-block">
  <h3 class="title pull-left">
    Страница счета <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<section class="section">
  <div class="row text-center" *ngIf="!isLoaded">
    Loading...
  </div>
  <div *ngIf="isLoaded">

    <div class="row">
      <div class="col-md-6 col-xs-offset-2">
         <gosh-bill-card [bill]="bill" [currency]="currency"></gosh-bill-card>
      </div>

      <div class="col-md-6 col-xs-offset-2">
         <gosh-currency-card [currency]="currency"></gosh-currency-card>
      </div>
    </div>
  </div>
</section>
