<p class="text-xs-center">Введите свой <b>email</b> на который будет выслана инструкция для замены пароля.</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group"
       [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
  >
    <label for="email">Email</label>
    <input
            type="text"
            class="form-control underlined"
            id="email"
            placeholder="Введите ваш email"
            formControlName="email"
    >
    <span class="form-help-text"
          *ngIf="form.get('email').invalid && form.get('email').touched"
    >
      <span *ngIf="form.get('email')['errors']['email']">Email не верный</span>

    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary"
            [disabled]="form.invalid"
    >Пуск</button>
  </div>
</form>
